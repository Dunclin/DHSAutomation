
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DHS Automation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background-color: #f3f6f9;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #0d1b2a;
      color: white;
      padding: 1rem 0;
      z-index: 1000;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
      padding: 0 1rem;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.25rem 0;
    }
    .container {
      padding-top: 120px;
      max-width: 1200px;
      margin: auto;
      padding-left: 1rem;
      padding-right: 1rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-links {
        width: 100%;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div><strong>DHS Automation</strong></div>
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#remote">Remote Work</a>
        <a href="#contact">Contact</a>
        <a href="#login">Sign In / Sign Up</a>
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="card">
      <h2>Industrial PLC Automation</h2>
      <p>Remote PLC programming, troubleshooting, and automation consulting.</p>
    </div>
  </main>
</body>
</html>
