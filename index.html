
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>PLC Automation Hub</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header {
      position: fixed; top: 0; left: 0; width: 100%;
      background-color: #111; color: white; padding: 1rem;
      display: flex; justify-content: space-between; z-index: 1000;
    }
    main { padding-top: 80px; }
    section { display: none; padding: 2rem; }
    section.active { display: block; }
  </style>
</head>
<body>
  <header>
    <div>PLC Automation Hub</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#remote">Remote Work</a>
      <a href="#account">Account</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <main>
    <section id="home" class="active"><h1>Welcome to PLC Automation Hub</h1></section>
    <section id="remote"><h1>Remote Work</h1><p>Zoom session placeholder</p></section>
    <section id="account"><h1>Account</h1><p>Only visible when signed in</p></section>
    <section id="contact"><h1>Contact</h1><p>Contact form appears in modal</p></section>
  </main>
  <script>
    const sections = document.querySelectorAll('section');
    function showSection(id) {
      sections.forEach(sec => sec.classList.remove('active'));
      const el = document.getElementById(id);
      if (el) el.classList.add('active');
    }
    window.addEventListener('hashchange', () => {
      showSection(location.hash.slice(1) || 'home');
    });
    showSection(location.hash.slice(1) || 'home');
  </script>
</body>
</html>
