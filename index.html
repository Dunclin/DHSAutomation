
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DHS Automation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
    }
    header {
      position: sticky;
      top: 0;
      width: 100%;
      background: #0f172a;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: bold;
    }
    main {
      max-width: 960px;
      margin: 5rem auto;
      padding: 2rem;
    }
    section {
      display: none;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    section.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>DHS Automation</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#remote">Remote Work</a>
      <a href="#account">Account</a>
      <a href="#contact">Contact</a>
      <a href="#" onclick="openAuthModal()">Sign In / Sign Up</a>
    </nav>
  </header>

  <main>
    <section id="home" class="active">
      <h2>Industrial PLC Automation</h2>
      <p>Remote PLC programming, troubleshooting, and automation consulting.</p>
    </section>
    <section id="remote">
      <h2>Remote Work</h2>
    </section>
    <section id="account">
      <h2>Account</h2>
    </section>
    <section id="contact">
      <h2>Contact</h2>
    </section>
  </main>

  <!-- Modal placeholder -->
  <div id="authModal" style="display:none;"></div>

  <script>
    const sections = document.querySelectorAll('main section');
    function showSection(id) {
      sections.forEach(s => s.classList.remove('active'));
      const el = document.getElementById(id);
      if (el) el.classList.add('active');
    }
    window.addEventListener('hashchange', () => {
      showSection(location.hash.slice(1) || 'home');
    });
    showSection(location.hash.slice(1) || 'home');

    function openAuthModal() {
      alert("Auth modal triggered (placeholder).");
    }
  </script>
</body>
</html>
