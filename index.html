
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DHS Automation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
    }
    header {
      position: sticky;
      top: 0;
      width: 100%;
      background: #0f172a;
      color: white;
      padding: 1rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: flex-start;
      z-index: 1000;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a#accountLink {
      display: none; /* initially hidden */
    }
    main {
      max-width: 960px;
      margin: 5rem auto;
      padding: 1rem;
    }
    section {
      display: none;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    section.active {
      display: block;
    }
    section#account {
      display: none;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 1rem;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }

    @media (min-width: 600px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>DHS Automation</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#remote">Remote Work</a>
      <a href="#account" id="accountLink">Account</a>
      <a href="#contact">Contact</a>
      <a href="#" onclick="openAuthModal()">Sign In / Sign Up</a>
    </nav>
  </header>

  <main>
    <section id="home" class="active">
      <h2>Industrial PLC Automation</h2>
      <p>Remote PLC programming, troubleshooting, and automation consulting.</p>
    </section>
    <section id="remote">
      <h2>Remote Work</h2>
    </section>
    <section id="account">
      <h2>Account</h2>
      <p>Welcome! You're signed in.</p>
    </section>
    <section id="contact">
      <h2>Contact</h2>
    </section>
  </main>

  <div id="authModal" class="modal" onclick="closeAuthModal(event)">
    <div class="modal-content">
      <h3>Sign In / Sign Up</h3>
      <input id="emailInput" type="email" placeholder="Email" />
      <input id="passwordInput" type="password" placeholder="Password" />
      <button onclick="fakeLogin()">Continue</button>
    </div>
  </div>

  <script>
    const sections = document.querySelectorAll('main section');

    function showSection(id) {
      sections.forEach(s => s.classList.remove('active'));
      const el = document.getElementById(id);
      if (el) el.classList.add('active');
    }

    window.addEventListener('hashchange', () => {
      const sectionId = location.hash.slice(1) || 'home';
      showSection(sectionId);
    });
    showSection(location.hash.slice(1) || 'home');

    function openAuthModal() {
      document.getElementById('authModal').style.display = 'flex';
    }

    function closeAuthModal(e) {
      if (e.target.id === 'authModal') {
        document.getElementById('authModal').style.display = 'none';
      }
    }

    function fakeLogin() {
      document.getElementById('authModal').style.display = 'none';
      document.getElementById('accountLink').style.display = 'inline';
      alert('You are now signed in (simulated)');
    }
  </script>
</body>
</html>
